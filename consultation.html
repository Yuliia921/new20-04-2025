
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отправка PDF</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h2>Отправка PDF пациенту</h2>
    <form method="post" action="/send_email" enctype="multipart/form-data">
      <label>Email пациента: <input type="email" name="email" required></label>
      <label>Файл PDF: <input type="file" name="file" accept="application/pdf" required></label>
      <button type="submit">Отправить</button>
    </form>
    <a href="/">Назад</a>
  </div>
</body>
</html>
