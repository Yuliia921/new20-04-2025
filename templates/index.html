<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Док Куриленко</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Док Куриленко</h1>
    <div class="tabs">
        <button onclick="showForm('uzi')">УЗИ</button>
        <button onclick="showForm('consult')">Консультация</button>
    </div>
    <div id="uzi" class="form-block">
        <form action="/generate_pdf" method="post">
            <input type="text" name="fio" placeholder="ФИО пациентки" required>
            <input type="text" name="lmp" placeholder="Последняя менструация">
            <input type="text" name="uterus" placeholder="Положение матки">
            <input type="text" name="gestationalSac" placeholder="Плодное яйцо (мм)">
            <input type="text" name="crl" placeholder="КТР (мм)">
            <input type="text" name="term" placeholder="Срок (нед)">
            <input type="text" name="yolkSac" placeholder="Желточный мешок (мм)">
            <input type="text" name="heartbeat" placeholder="Сердцебиение">
            <input type="text" name="hr" placeholder="ЧСС (уд/мин)">
            <input type="text" name="chorion" placeholder="Расположение хориона">
            <input type="text" name="corpusLuteum" placeholder="Желтое тело">
            <textarea name="additional" placeholder="Дополнительные данные"></textarea>
            <textarea name="conclusion" placeholder="Заключение"></textarea>
            <textarea name="recommendations" placeholder="Рекомендации"></textarea>
            <input type="email" name="email" placeholder="E-mail пациента">
            <button type="submit">Создать и отправить PDF</button>
        </form>
    </div>
    <div id="consult" class="form-block" style="display:none">
        <form action="/generate_pdf" method="post">
            <input type="text" name="fio" placeholder="ФИО" required>
            <input type="text" name="age" placeholder="Возраст">
            <textarea name="diagnosis" placeholder="Диагноз"></textarea>
            <textarea name="examination" placeholder="Обследование"></textarea>
            <textarea name="recommendations" placeholder="Рекомендации"></textarea>
            <input type="email" name="email" placeholder="E-mail пациента">
            <button type="submit">Создать и отправить PDF</button>
        </form>
    </div>
    <script>
        function showForm(id) {
            document.querySelectorAll('.form-block').forEach(f => f.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
