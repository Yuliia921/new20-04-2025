<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск протоколов</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Поиск по ФИО или дате (YYYY-MM-DD)</h2>
    <form method="get">
        <input type="text" name="query" value="{{ query }}" placeholder="Введите ФИО или дату">
        <button type="submit">Поиск</button>
    </form>
    <br>
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Дата</th>
                    <th>Шаблон</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>
                        <a href="/download/{{ row[0] }}">Скачать</a>
                        <a href="/view/{{ row[0] }}" target="_blank">Просмотреть</a>
                        <a href="/delete/{{ row[0] }}" onclick="return confirm('Удалить протокол?');">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Ничего не найдено.</p>
    {% endif %}
    <br>
    <a href="/">На главную</a>
</body>
</html>
